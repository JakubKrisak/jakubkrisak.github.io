<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pridať recenziu</title>

    <style>
        body {
            margin: 50px 50px;
            background-color: #E8DDBA;
            font-family: "Arial Black", "Arial Bold", Gadget, sans-serif;
        }

        ul {
           padding-left: 0px;
       }

        li {
            display: inline;
        }

        a {
           
           padding: 7px 10px;
           font-size: 24px;
           text-decoration: none;
           border: 4px solid rgba(136, 158, 136, 0.397);
           border-radius: 8px;
           background-color: rgba(136, 158, 136, 0.397);
           color: white;
        }

        img {
            
            width: 300px;
            height: 100px;
            margin-top: 30px;
            
        }

        h1 { 
            margin-top: -20px;
        }

        form {
            background: rgba(136, 158, 136, 0.397);
            border: 4px solid rgba(136, 158, 136, 0.397);
            border-radius: 8px;
            padding: 20px;
            margin-top: 70px;
            width: 40%;
            box-sizing: border-box;
            
        }

        h2 {
            font-size: 1,5em;
            margin-top: 0px;

        }

        label, input, textarea {
            display: block;
            box-sizing: border-box;
            width: 100%;
        }

        #image {

            margin-top: 20px;
            max-width: 140px;
            height: 60px;
            box-sizing: content-box;
        }

        #div1 {

            text-align: center;

        }

    </style>

</head>
<body>

    <ul style="list-style-type: none;">
        <li>
            <a href="/index.html" target="_self">Domov</a>
        </li>

        <li>
            <a href="/1rebricek/rebricek.html" target="_self">Rebríček najlepších filmov</a>
        </li>

        <li>
            <a href="/2recenzia/recenzia.html" target="_self">Pridať recenziu</a>
        </li>
    </ul>

    <div id="div1">
    <img src="stars.png" alt="stars">

    <h1>RECENZIA</h1>
    </div>

    <form>

        <h2>RECENZIA</h2>

        <label for="nameofmovie">Názov filmu: </label>
        <input placeholder="Názov filmu: " type="text" id="nameofmovie" name="nameofmovie" required>
        <label for="nickname">Nickname: </label>
        <input placeholder="Nickname: " type="text" name="nickname" id="nickname" required>
        <label for="email">Email: </label>
        <input placeholder="Email: " type="email" name="email" id="email" required>
        
        <label for="textarea">Názor na film: </label>
        <textarea placeholder="Text: " name="textarea" id="textarea" cols="30" rows="10"></textarea>

        <label for="date">Naposledy pozeraný: </label>
        <input type="date" name="date" id="date"><br>
        <label for="range">Hodnotenie (0-100): </label>
        <input type="range" name="range" id="range" step="10" min="0" max="100">

        <label for="select">Žáner: </label>
        <select name="select" id="select">
            <option value="Thriller">Thriller</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
            <option value="Documentary">Documentary</option>
            <option value="Action">Action</option>
        </select>

        <input type="image" src="send.png" alt="Submit" id="image">

    </form>

</body>
</html>
