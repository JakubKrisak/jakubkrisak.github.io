<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pridať recenziu</title>

    <style>
        body {
            margin: 50px 50px;
            margin-top: 20px;
            
            background-image: url("star.jpg");
            font-family: "Arial Black", "Arial Bold", Gadget, sans-serif;
            color: white;
        }

        #navbar1 {
            background-color: #141414;
            background-color: #9b4242;
            border-radius: 13px;
            padding: 15px;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: baseline;
            
        }

        #navbar1 > div {
            padding: 20px 15px;
            margin: 10px;
            border: 4px solid rgba(136, 158, 136, 0.397);
            border-radius: 8px;
            
            font-size: 24px;
            color: white;
            opacity: 0.9;
        }

        a {
           font-size: 24px;
           text-decoration: none;
           color: white;
        }

        #navbar1 div:hover {
            background-color: rgba(136, 158, 136, 0.397);
        }

        #navbar1 > div:nth-child(1) {
            margin-left: 0px;
        }




        img {
            
            width: 300px;
            height: 100px;
            margin-top: 30px;
            
        }

        section h1 { 
            margin-top: -20px;
            font-size: 32px;
        }

        form {
            background: rgba(136, 158, 136, 0.397);
            border: 4px solid rgba(136, 158, 136, 0.397);
            border-radius: 8px;
            padding: 20px;
            margin-top: 70px;
            width: 40%;
            box-sizing: border-box;
            
        }

        h2 {
            font-size: 1,5em;
            margin-top: 0px;

        }

        label, input, textarea {
            display: block;
            box-sizing: border-box;
            width: 100%;
        }

        #image {

            margin-top: 20px;
            max-width: 140px;
            height: 60px;
            box-sizing: content-box;
        }

        #div1 {

            text-align: center;

        }

        article {

            position: static;
            margin-top: 150px; 

        }

        article div {

            margin: auto;

            width: 150px;
            height: 150px;
            border: 10px solid black;

        }

        #square1 {

            position: relative;
            z-index: 1;

            border: 10px solid red;
        
        }

        #square2 {

            position: relative;
            bottom: 125px;
            z-index: 3;

            border: 10px solid yellow;

        }

        #square3 {

            position: relative;
            bottom: 295px;
            right: 50px;
            z-index: 2;

            border: 10px solid blue;

        }

        #square4 {

            position: relative;
            bottom: 510px;
            right: 50px;
            z-index: 4;
            
            border: 10px solid green;

        }

    </style>

</head>
<body>

    <nav>
        <div id="navbar1">
            <div>
                <a href="/index.html" target="_self">DOMOV</a>
            </div>

            <div>
                <a href="/1rebricek/rebricek.html" target="_self">REBRÍČEK NAJLEPŠÍCH FILMOV</a>
            </div>

            <div>
                <a href="/2recenzia/recenzia.html" target="_self">PRIDAŤ RECENZIU</a>
            </div>

            <div>
                <a href="/3detail/detail.html" target="_self">DETAIL FILMU</a>
            </div>
        </div>
    </nav>

    
    <section>

        <div id="div1">
        <img src="stars.png" alt="stars">

        <h1>RECENZIA</h1>
        </div>

        <form>

            <h2>RECENZIA</h2>

            <label for="nameofmovie">Názov filmu: </label>
            <input placeholder="Názov filmu: " type="text" id="nameofmovie" name="nameofmovie" required>
            <label for="nickname">Nickname: </label>
            <input placeholder="Nickname: " type="text" name="nickname" id="nickname" required>
            <label for="email">Email: </label>
            <input placeholder="Email: " type="email" name="email" id="email" required>
            
            <label for="textarea">Názor na film: </label>
            <textarea placeholder="Text: " name="textarea" id="textarea" cols="30" rows="10"></textarea>

            <label for="date">Naposledy pozeraný: </label>
            <input type="date" name="date" id="date"><br>
            <label for="range">Hodnotenie (0-100): </label>
            <input type="range" name="range" id="range" step="10" min="0" max="100">

            <label for="select">Žáner: </label>
            <select name="select" id="select">
                <option value="Thriller">Thriller</option>
                <option value="Drama">Drama</option>
                <option value="Comedy">Comedy</option>
                <option value="Documentary">Documentary</option>
                <option value="Action">Action</option>
            </select>

            <input type="image" src="send.png" alt="Submit" id="image">

        </form>
    
    </section>

    <article>

        <div id="square1"></div>

        <div id="square2"></div>

        <div id="square3"></div>

        <div id="square4"></div>

    </article>

</body>
</html>
